<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/index: ;.css">
  <script src="js/index.js"></script>
  <title>API Project</title>
</head>
<body>
  <div class="api_container">
    <div class="api_head">
      <input type="search" name="country" id="country" placeholder="Enter a Country here..." />
      <button id="btn"><i class="fas fa-search"></i></button>
    </div>
    
    <div id="hide-all">
      
  
    <div class="api_body">
                <h1 id="country_name"> </h1><span id="capital_city"></span>
      <div class="api_body_container">
            <div class="country_head">
               <h3>Population <br /> <span id="population"></span></h3>
            </div>
            
      <div class="image">
        <img src="" id="country-flag" alt="Country flag"/>
      </div>
      </div>
    </div>
    <div class="weather">
      <h3>current weather</h3>
      
        <div class="image">
          <img src="images/sunny.png" alt="" />
        </div>
        <div class="country">
          <p>20<sup>o</sup>C</p>
          <h2 id="weather_country"><span></span></h2>
        </div>
       
       
       <div class="hero">
        <div class="humidity">
          <img src="images/humidity.png" alt="wind" />
           <p>20.50% <br />
           <span>humidity</span>
           </p>
        </div>
        <div class="wind">
          <img src="images/wind.png" alt="wind" />
            <p>20km/h <br />
           <span>wind&nbsp;speed</span>
           </p>
        </div>
       </div>
    </div>
    
    <div class="other_info">
        <h3>other relevant info</h3>
        <div class="main_info">
          
         <h4>official language : <span id="language"></span></h4> 
         
         <h4>calling code : <span id="call_code"></span></h4> 
         
         <h4>continent : <span id="continent"></span></h4> 
         
         <h4>location : <span id="location"></span></h4> 
         
         <h4>time : <span id="time_zone"></span></h4> 
         
         <h4>Land area : <span id="land"></span></h4> 
         
         <h4>people : <span id="people"></span></h4> 
         
         
         <h4>currency name: <span id="currency-name"></span></h4> 
         
         <h4>currency symbol : <span id="currency-symbol"></span></h4> 
         
        </div>
    </div>
    <h5>made with love ❤️ by saeed achiever </h5>
  </div>
    
    <div class="darkMode">
      <button id="darkBtn"><img src="images/dark.svg" id="darkImg"/></button>
    </div>
    
   
</body>
</html>
